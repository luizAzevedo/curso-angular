<section>
  <article>
    <h3>Interpolation / Interpolação</h3>

    <p>String renderizada com interpolação: {{ url }}</p>

    <p>Resultaod de 1 + 1 é: {{ 1 + 1 }}</p>

    <p>Resultado de 1 + 1 não é: {{ 1 + 1 + getValor() }}</p>

    <p>
      Curso de Angula e gosto de curso {{ cursoAngular && getCurtirCurso() }}
    </p>
  </article>

  <article>
    <h3>Property Binding</h3>
    <img src="{{ urlImagem }}" alt="" />

    <img [src]="urlImagem" alt="" />
  </article>
</section>
